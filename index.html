<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahama News TV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS variables for dynamic theming */
    :root {
      /* Default accent color (Red) */
      --accent-color-50: 254 226 226;
      --accent-color-100: 254 202 202;
      --accent-color-200: 254 178 178;
      --accent-color-300: 252 165 165;
      --accent-color-400: 248 113 113;
      --accent-color-500: 239 68 68;
      --accent-color-600: 220 38 38;
      --accent-color-700: 185 28 28;
      --accent-color-800: 153 27 27;
      --accent-color-900: 127 29 29;
    }

    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    /* Fade-in animation for loaded content */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
  <script>
    // Tailwind config to extend colors with our CSS variables
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: {
              50: 'rgb(var(--accent-color-50) / <alpha-value>)',
              100: 'rgb(var(--accent-color-100) / <alpha-value>)',
              200: 'rgb(var(--accent-color-200) / <alpha-value>)',
              300: 'rgb(var(--accent-color-300) / <alpha-value>)',
              400: 'rgb(var(--accent-color-400) / <alpha-value>)',
              500: 'rgb(var(--accent-color-500) / <alpha-value>)',
              600: 'rgb(var(--accent-color-600) / <alpha-value>)',
              700: 'rgb(var(--accent-color-700) / <alpha-value>)',
              800: 'rgb(var(--accent-color-800) / <alpha-value>)',
              900: 'rgb(var(--accent-color-900) / <alpha-value>)',
            },
          },
        },
      },
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <!-- This is the root element where the React app will be mounted. -->
  <div id="root"></div>

  <!-- Import Map -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>

  <!-- Main application script -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
