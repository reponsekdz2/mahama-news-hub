<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahama News TV</title>
    <!-- 
      IMPORTANT: Replace 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com' with your actual 
      Google Client ID for the Sign-In functionality to work.
    -->
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: {
                50: 'rgb(var(--accent-color-50) / <alpha-value>)',
                100: 'rgb(var(--accent-color-100) / <alpha-value>)',
                200: 'rgb(var(--accent-color-200) / <alpha-value>)',
                300: 'rgb(var(--accent-color-300) / <alpha-value>)',
                400: 'rgb(var(--accent-color-400) / <alpha-value>)',
                500: 'rgb(var(--accent-color-500) / <alpha-value>)',
                600: 'rgb(var(--accent-color-600) / <alpha-value>)',
                700: 'rgb(var(--accent-color-700) / <alpha-value>)',
                800: 'rgb(var(--accent-color-800) / <alpha-value>)',
                900: 'rgb(var(--accent-color-900) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-quill": "https://aistudiocdn.com/react-quill@^2.0.0",
    "chart.js": "https://aistudiocdn.com/chart.js@^4.5.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.9",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4"
  }
}
</script>
</head>
  <body class="text-gray-900 dark:text-gray-100 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
