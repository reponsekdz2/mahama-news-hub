
<div class="sidebar-header">
  <img src="assets/images/logo.svg" alt="Zakara Logo" class="logo">
  <h1 class="title">Zakara</h1>
</div>

<mat-nav-list>
  <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.link" routerLinkActive="active-link">
    <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
    <span class="nav-item-label">{{ item.label | translate }}</span>
  </a>
</mat-nav-list>
