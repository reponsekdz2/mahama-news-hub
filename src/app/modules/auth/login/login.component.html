
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="justify-content-center">
      <mat-card-title class="text-center">{{ 'LOGIN.TITLE' | translate }}</mat-card-title>
      <mat-card-subtitle class="text-center">{{ 'LOGIN.SUBTITLE' | translate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ 'LOGIN.USERNAME' | translate }}</mat-label>
          <input matInput formControlName="username" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="submitted && f['username'].errors">Username is required</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ 'LOGIN.PASSWORD' | translate }}</mat-label>
          <input matInput formControlName="password" type="password" required>
           <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="submitted && f['password'].errors">Password is required</mat-error>
        </mat-form-field>

        <div class="d-flex justify-content-between align-items-center my-2">
            <a routerLink="/auth/forgot-password" class="forgot-password">{{ 'LOGIN.FORGOT_PASSWORD' | translate }}</a>
        </div>
        
        <button mat-flat-button color="primary" class="w-100" [disabled]="loading">
          <span *ngIf="!loading">{{ 'LOGIN.SIGN_IN' | translate }}</span>
          <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
