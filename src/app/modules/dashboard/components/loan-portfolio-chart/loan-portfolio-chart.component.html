
<mat-card class="chart-card app-card">
  <mat-card-title>{{ 'DASHBOARD.LOAN_PORTFOLIO' | translate }}</mat-card-title>
  <mat-card-content class="chart-container">
    <ngx-charts-pie-chart
      [results]="chartData"
      [gradient]="gradient"
      [legend]="showLegend"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      [scheme]="colorScheme">
    </ngx-charts-pie-chart>
  </mat-card-content>
</mat-card>
